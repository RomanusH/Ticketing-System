<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Support Ticket System</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="navbar.css"> <!-- Include the navbar styles -->
    <script src="https://unpkg.com/feather-icons"></script> <!-- Include Feather Icons -->
</head>
<body>
    <div class="header">  
        <div class="header__logo">
            <strong>LOGO</strong>
        </div>
        <nav class="navbar">
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="main.html" class="navbar__link"><i data-feather="home"></i><span>Ana Sayfa</span> </a>
                </li>
            </ul>
        </nav>
    </div>

    <main>
        <div class="container">
            <div id="role-selection">
                <h2>Rolünü Seç</h2>
                <button onclick="showSignUp('customer')">Müşteri</button>
                <button onclick="showSignUp('customerManager')">Müşteri Yöneticisi</button>
            </div>

            <div id="signup-form" style="display:none;">
                <h2>Kayıt Ol</h2>
                <form id="signupForm" action="signup.php" method="post">
                    <input type="hidden" id="role" name="role">

                    <div id="customerManagerFields" style="display:none;">
                        <label for="CustomerManagerID">Customer Manager ID</label>
                        <input type="text" id="CustomerManagerID" name="CustomerManagerID">

                        <label for="Department">Department</label>
                        <input type="text" id="Department" name="Department">
                    </div>

                    <label for="Name">İsim</label>
                    <input type="text" id="Name" name="Name" required>

                    <label for="Surname">Soyisim</label>
                    <input type="text" id="Surname" name="Surname" required>

                    <label for="Gender">Cinsiyyet</label>
                    <select id="Gender" name="Gender" required>
                        <option value="Erkek">Erkek</option>
                        <option value="Kadın">Kadın</option>
                    </select>

                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" required>

                    <label for="Telephone">Telefon Numarası</label>
                    <input type="text" id="Telephone" name="Telephone" required>

                    <label for="LoginPasscode">Parola</label>
                    <input type="password" id="LoginPasscode" name="LoginPasscode" required>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Support Ticket System. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function showSignUp(role) {
            document.getElementById('role').value = role;
            document.getElementById('role-selection').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';

            if (role === 'customerManager') {
                document.getElementById('customerManagerFields').style.display = 'block';
            } else {
                document.getElementById('customerManagerFields').style.display = 'none';
            }
        }
        feather.replace();
    </script>
</body>
</html>
